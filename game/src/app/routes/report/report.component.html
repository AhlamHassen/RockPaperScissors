<div class="gameName">
    <p>Rock, Paper, Scissors</p>
</div>
<div class="reportBox">
    <div class="rpTitle">Leader Board</div>
    <div class="rpTable">
        <table>
            <tr>
                <th>Username</th>
                <th>Win Ratio</th>
                <th>Turns Played</th>
            </tr>
            <tr *ngFor="let leadLine of this.game.leaderboard">
                <td>{{ leadLine.userName }}</td>
                <td>{{ leadLine.winRatio }}%</td>
                <td>{{ leadLine.turnsPlayed }}</td>
            </tr>
        </table> 
    </div>

</div>
