<div class="gameName">
    <div>Rock, Paper, Scissors</div>
    <div class="username">Username <input type="text" value="{{this.game.userName}}" (keyup)="onKey(userName.value)"
        (keyup.enter)="onKey(userName.value)" (blur)="onKey(userName.value)" #userName></div>
</div>
<div class="rpsBox"  [ngClass]="{'rspThree': isThree === true, 'rspFive':isFive === true }">
    <div class="resultDiv" [ngClass]="{'resThree': isThree === true, 'resFive':isFive === true }">{{ this.game.pronoun }} {{ this.game.gameResult }}!</div>
    
    <div class="smallBoxesFlex">

        <div class="smallBoxes" class="{{this.game.playerSelections[0]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        <div class="versus smallBoxes" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"> VS </div>
        <div class="smallBoxes" class="{{this.game.compSelections[0]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        
    </div>

    <div class="smallBoxesFlex" *ngIf="isThree || isFive">

        <div class="smallBoxes" class="{{this.game.playerSelections[1]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        <div class="versus smallBoxes" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"> VS </div>
        <div class="smallBoxes" class="{{this.game.compSelections[1]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        
    </div>

    <div class="smallBoxesFlex" *ngIf="isThree || isFive">

        <div class="smallBoxes" class="{{this.game.playerSelections[2]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        <div class="versus smallBoxes" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"> VS </div>
        <div class="smallBoxes" class="{{this.game.compSelections[2]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        
    </div>

    <div class="smallBoxesFlex" *ngIf="isFive">

        <div class="smallBoxes" class="{{this.game.playerSelections[3]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        <div class="versus smallBoxes" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"> VS </div>
        <div class="smallBoxes" class="{{this.game.compSelections[3]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        
    </div>

    <div class="smallBoxesFlex" *ngIf="isFive">

        <div class="smallBoxes" class="{{this.game.playerSelections[4]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        <div class="versus smallBoxes" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"> VS </div>
        <div class="smallBoxes" class="{{this.game.compSelections[4]}}" [ngClass]="{'boxThree': isThree === true, 'boxFive':isFive === true }"></div>
        
    </div>

    <button class="btn" (click)="tryAgain()">Try Again</button>

</div>
<div class="linkDiv" ><a [routerLink]="['/report']" class="link" (click)="displayLeaderbrd()">View Report ></a></div>
