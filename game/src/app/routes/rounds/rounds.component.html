<div class="gameName">
    <div>Rock, Paper, Scissors</div>
    <div class="username">Username <input type="text" value="{{this.gameservice.userName}}" (keyup)="onKey(userName.value)"
      (keyup.enter)="onKey(userName.value)" (blur)="onKey(userName.value)" #userName></div>

</div>
<div class="rpsBox">
    <div class="smallBoxesFlex">

        <div class="smallBoxes" [ngClass]="{'selected' : oneRound}" 
        (click)="optionClicked('oneRound')"><span class="roundnum">1</span><div class="roundp">round</div></div>

        <div class="smallBoxes" [ngClass]="{'selected' : threeRounds}" 
        (click)="optionClicked('threeRounds')"><span class="roundnum">3</span><div class="roundp">rounds</div></div>

        <div class="smallBoxes" [ngClass]="{'selected' : fiveRounds}" 
        (click)="optionClicked('fiveRounds')"><span class="roundnum">5</span><div class="roundp">rounds</div></div>
        
    </div>
    <button class="btn" (click)="buttonClicked()">Start!</button>

</div>
